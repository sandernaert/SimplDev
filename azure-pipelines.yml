trigger:
- master
jobs:
- job: LinuxRelease
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    buildConfiguration: 'Release'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '-c $(buildConfiguration) -o $(build.artifactstagingdirectory)'
      zipAfterPublish: false